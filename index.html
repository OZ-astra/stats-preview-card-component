<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
        <title>Frontend Mentor | Stats preview card component</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
        
    </head>
    <body>
        
        <main>
        
            <section class="image-section">
                    <img src="images/image-header-mobile.jpg" alt="workers working with laptop" id="mobile-image"/>
                    <img src="images/image-header-desktop.jpg" alt="workers working with laptop" id="desktop-image"/>
            </section>
            
            <section class="description-section">
        
               <h1 class="heading">
                   Get <span class="inline-design">insights</span> that help your business grow.
               </h1>
            
                <p class="description">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
                </p>
                <div class="info-container">
                    <p class="info">
                        <span id="amount">10k+</span>
                        <span id="doings">companies</span>
                    </p>
                    <p class="info">
                        <span id="amount">314</span>
                        <span id="doings">templates</span>
                    </p>
                    <p class="info">
                        <span id="amount">12m+</span>
                        <span id="doings">queries</span>
                    </p>
                </div>
            </section>
        </main>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/OZ-astra/stats-preview-card-component/tree/main">OZ-astra</a>.
      </div>
</body>
</html>
